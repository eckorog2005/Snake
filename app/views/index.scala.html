<!DOCTYPE html>

<html>
<head>
    <title>Multi Snake</title>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("libraries/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("libraries/jquery-2.1.4.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("libraries/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("libraries/fastclick.js")" type="text/javascript"></script>
</head>


<body>
    <div class="container-fluid">
       <div class="row">
         <div class="col-md-12 text-center">
            <div id="gameArea">
                <canvas id="gameField"></canvas>
            </div>
        </div>
    </div>
    <div class="modal fade" id="introModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Multi Snake</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button id="btnCreateGame" class="btn" onAction="createBtnClicked">CREATE</button>
                            <button id="btnJoinGame" class="btn">JOIN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#introModal').on('shown.bs.modal', function () {
            $('#createBtn').focus()
        })

        $(window).load(function(){
            $('#introModal').modal('show');
        });

    </script>
</body>
</html>
